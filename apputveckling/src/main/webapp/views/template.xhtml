<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>My Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="#{request.contextPath}/assets/styles.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.min.css"/>
    <script type="text/javascript" src="#{request.contextPath}/resources/js/bootstrap.bundle.min.js"> </script>

    <!-- Calendar.js by williamtroup https://github.com/williamtroup/Calendar.js -->
    <link rel="stylesheet" href="#{request.contextPath}/resources/js/Calendar.js-main/dist/calendar.js.css" />
    <script type="text/javascript" src="#{request.contextPath}/resources/js/statistics.js"> </script>
    <script type="text/javascript" src="https://www.google.com/jsapi"> </script><!-- Google Charts -->

    <script type="text/javascript">
        google.charts.load('current', {'packages': ['bar']});
        google.charts.setOnLoadCallback(drawStuff);
    </script>
    <!-- This previous code didn't import the bootstrap js bundle successfully:
    <h:outputScript library="js" name="bootstrap.bundle.min.js" target="head"/> -->
</h:head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar for desktop -->
        <div class="col-md-1 d-none d-md-block bg-dark text-white vh-100 position-sticky" style="top: 0;">
            <div class="d-flex flex-column h-100 p-2">
                <ui:include src="nav-items.xhtml"/>
            </div>
        </div>

        <!-- Content area -->
        <div class="col-md-11">
            <!-- Hamburger button for mobile -->
            <div class="d-md-none">
                <button class="btn btn-light text-dark border border-secondary m-2" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                    &#9776; <!-- Unicode character for hamburger icon -->
                </button>
            </div>
            <ui:insert name="content"/>
        </div>
    </div>
</div>

<!-- Offcanvas Sidebar for mobile -->
<div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" data-bs-toggle="offcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title"> </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"> </button>
    </div>
    <div class="offcanvas-body">
        <ui:include src="nav-items.xhtml"/>
    </div>
</div>
</body>
</html>
