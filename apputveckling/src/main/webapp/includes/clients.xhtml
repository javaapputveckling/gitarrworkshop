<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>

<div class="history_div">
    <h3>History</h3>
    <hr/>

    <div class="card">
        <div class="row">

            <div class="col">
                <p class="card-text"><strong>ID: </strong></p>
            </div>
            <div class="col">
                <p class="card-text"><strong>Name: </strong></p>
            </div>

            <div class="col">
                <p class="card-text"><strong>Appointment Typ: </strong></p>
            </div>

            <div class="col">
                <p class="card-text"><strong>Time: </strong></p>
            </div>

        </div>

    </div>


    <div class="card mt-3 history_list">

        <ui:repeat value="#{clientBean.clients}" var="clients">
            <div class="row">
                <div class="col">
                    <p class="card-text">#{clients.clientID}</p>
                </div>

                <div class="col">
                    <p class="card-text">#{clients.name}</p>
                </div>

                <div class="col">
                    <p class="card-text">#{clients.cas_type}</p>
                </div>

                <div class="col">
                    <p class="card-text">#{clients.date}</p>
                </div>


            </div>
            <hr/>
        </ui:repeat>


    </div>
</div>


<div class=" m-3 p-xl-4 Medlemmar">
    <!-- Your content goes here -->


    <h:form>
        <h5 style="margin-top:2px">Client List</h5>
        <h:inputText styleClass="custom-input" value="#{clientBean.searchName}"/>
        <h:commandButton styleClass="custom-button" value="Submit" action="#{clientBean.Search}"/>
    </h:form>

    <div class="list-group list-group-action test">

        <h:form>
            <ui:repeat value="#{clientBean.clients}" var="client">
                <h:commandLink action="#{clientBean.setClientToEdit(client.clientID)}" styleClass="list-group-item list-group-item-action">
                    <f:param name="clientId" value="#{client.clientID}" />
                    #{client.name}
                </h:commandLink>
            </ui:repeat>
        </h:form>

    </div>

    <h:form>
        <p:commandButton styleClass="add_button m-3" value="Add New Client" action="#{clientBean.addClient()}" update=":addcilent"
                         oncomplete="PF('addcilent').show()"/>

    </h:form>

    <p:dialog id="addcilent" widgetVar="addcilent" modal="true" visible="false" header="Add Client" >
        <ui:include src="editMember.xhtml"/>
    </p:dialog>

</div>


</body>
</html>
