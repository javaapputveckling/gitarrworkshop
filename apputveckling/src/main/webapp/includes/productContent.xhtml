<div id="" class="container" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html">

    <div class="container-fluid row menu">
       <ui:repeat value="#{productBean.products}" var="item">
        <div class="card" style="width: 20rem;">
            <img src="../resources/img/#{item.firstImage}" class="card-img-top" alt="..."/>
            <div class="card-body">
                <h5 class="card-title">#{item.PRODUCT_NAME}</h5>
                <p class="card-text">#{item.PRODUCT_MAIN_DESC}</p>
               <h:form>
                  <h:commandButton styleClass="btn btn-danger" value="Radera" action="#{productBean.deleteProduct(item.PRODUCT_ID)}"/>
               </h:form>
                <a href="" class="location link btn btn-dark">redigera inlägg</a>
            </div>
        </div>
       </ui:repeat>
    </div>
   <h:commandButton styleClass="btn btn-info" value="Lägg till produkt"/>
</div>
