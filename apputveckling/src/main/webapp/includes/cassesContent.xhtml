<!DOCTYPE html [
        <!ENTITY times "&#215;">
        ]>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>

   <title>Work Cases</title>
   <style>

      .case {
         cursor: pointer;
         padding: 10px;
         margin: 10px;
         background-color: #f0f0f0;
         position: relative;
         border-radius: 10px;
         transition: background-color 0.3s ease;
      }

      .description {
         display: none;
         padding: 10px;
         margin: 10px;
         background-color: #e0e0e0;
         transition: max-height 0.3s ease;
         overflow: hidden;
      }
      .case_des{
         display: none;
      }

      .arrow {
         display: inline-block;
         margin-right: 5px;
         border: solid #333;
         border-width: 0 2px 2px 0;
         padding: 3px;
         transform: rotate(45deg);
         transition: transform 0.3s ease;
      }


      .status-container {
         display: flex;
         align-items: center;
         margin-bottom: 10px;
      }

      .status-indicator {
         display: inline-block;
         width: 10px;
         height: 10px;
         border-radius: 50%;
         margin-right: 5px;
      }

      .edit-button {
         position: absolute;
         top: 10px;
         right: 10px;
         cursor: pointer;
         color: blue;
         text-decoration: underline;
      }

      .status-text {
         font-weight: bold;
      }

      .status-done { background-color: green; }
      .status-in-progress { background-color: yellow; }
      .status-pending { background-color: rgb(128, 128, 128); }
      .search-filter-container{
         margin: 10px;
      }

      .modal-content {
         background-color: #fefefe;
         padding: 40px;
         border-radius: 10px;
         max-width: 600px;
         width: 80%;
         margin: auto;
         position: relative;
      }

      /* Style for inputs */
      .add-case-container label {
         display: block;
         margin-bottom: 5px;
      }


      #journalDesc {
         height: 100px;
         width: 100%;
         box-sizing: border-box;
         resize: vertical;
      }

      /* Position the "Add" button to the far right at the bottom */
      .add-case-container {
         display: flex;
         flex-direction: column;
      }

      .add-case-container button {
         align-self: flex-end;
         margin-top: 20px;
      }








   </style>
   <script>
      function toggleDescription(caseId) {
         var description = document.getElementById("description_" + caseId);
         var arrow = document.getElementById("arrow_" + caseId);
         var des_title = document.getElementById("case_des_" + caseId);

         if (description.style.display === 'none' || description.style.display === '') {
            description.style.display = 'block';
            des_title.style.display = 'block';
            arrow.style.transform = 'rotate(225deg)';
         } else {
            description.style.display = 'none';
            des_title.style.display = 'none';
            arrow.style.transform = 'rotate(45deg)';
         }
      }
      function collapseDescription(caseId) {
         var description = document.getElementById("description_" + caseId);
         var arrow = document.getElementById("arrow_" + caseId);
         var des_title = document.getElementById("case_des_" + caseId);

         description.style.display = 'none';
         des_title.style.display = 'none';
         arrow.style.transform = 'rotate(45deg)';
      }

         function showAddCaseModal() {
         var modal = document.getElementById("addCaseModal");
         modal.style.display = "block";
      }

         function closeAddCaseModal() {
         var modal = document.getElementById("addCaseModal");
         modal.style.display = "none";
      }
      function showAddCaseModal() {
         var modal = document.getElementById("addCaseModal");
         modal.style.display = "flex";  // Use "flex" for better centering
      }

      function closeAddCaseModal() {
         var modal = document.getElementById("addCaseModal");
         modal.style.display = "none";
      }



   </script>
</head>
<body>
<div class="search-filter-container">
   <input type="text" id="search_bar" placeholder="Search id..."/>
   <button class="search_button">Search</button>
   <button class="filter-button">Filter</button>
   <button class="add-button" onclick="showAddCaseModal()">Add</button>
</div>
<!-- Add Case Modal -->
<!-- Add Case Modal -->
<!-- Add Case Modal -->
<div id="addCaseModal" class="modal">
   <div class="modal-content">
      <span class="close" onclick="closeAddCaseModal()">&times;</span>
      <h:form id="addCaseForm">
         <div class="add-case-container">
            <!-- Label and input for Status -->
            <label for="status">Status:</label>
            <h:selectOneMenu id="status" value="#{casesBean.newCaseStatus}">
               <f:selectItem itemValue="Done" itemLabel="Done" />
               <f:selectItem itemValue="In Progress" itemLabel="In Progress" />
               <f:selectItem itemValue="Pending" itemLabel="Pending" />
            </h:selectOneMenu>

            <label for="description">Description:</label>
            <h:inputTextarea id="description" value="#{casesBean.newCaseDesc}" placeholder="Description" />
            <label for="journalDesc">Journal Description:</label>
            <h:inputTextarea id="journalDesc" value="#{casesBean.newJournalDesc}" placeholder="Case Journal Description" />

            <h:commandButton value="Add" action="#{casesBean.addCase}" />
         </div>
      </h:form>
   </div>
</div>




<c:forEach var="case" items="#{casesBean.cases}">
   <div class="case" onclick="toggleDescription(#{case.CASE_ID})">
      <div class="status-container">
         <div class="status-indicator status-done"></div>
         <span class="status-text">Status: #{case.CASE_STATUS}</span>
      </div>
      <span id="arrow_#{case.CASE_ID}" class="arrow"></span>
      <span class="case-number" onclick="collapseDescription(#{case.CASE_ID})">Case #{case.CASE_ID}</span>
      <div id="case_des_#{case.CASE_ID}" class="case_des">
         Description for case: #{case.CASE_DESC}
         <br />
         Case Type: #{case.CASE_TYPE}
         <br />
         Case Start Date: #{case.CASE_DATE_START}
         <br />
         Case Hours: #{case.CASE_HOURS}h
         <br />
         Case Profit: #{case.CASE_PROFIT}kr
      </div>

      <c:forEach var="caseJournal" items="#{case.caseJournals}">
      <div id="description_#{case.CASE_ID}" class="description" onclick="collapseDescription(#{case.CASE_ID})">
         #{caseJournal.JOURNAL_DESC}
         <h:form>
            <h:commandButton value="Edit" action="#{casesBean.editCase(case.CASE_ID)}" styleClass="edit-button" />
         </h:form>


      </div>
   </c:forEach>

   </div>

</c:forEach>
</body>
</html>
