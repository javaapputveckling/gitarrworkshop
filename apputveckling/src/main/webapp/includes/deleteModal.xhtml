<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
   <title>Delete modal</title>
</head>
<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal#{entityID}" tabindex="-1" role="dialog"
     aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title"
                id="deleteConfirmationModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-dismiss="modal"
                    aria-label="Close">
            </button>
         </div>
         <div class="modal-body">
            Are you sure you want to delete this #{entityType}?
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Cancel
            </button>
            <h:commandButton value="Delete" action="#{bean.deleteEntity(entityID)}"
                             styleClass="btn btn-danger"/>
         </div>
      </div>
   </div>
</div>
</html>
